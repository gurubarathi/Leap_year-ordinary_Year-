<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
<script>
 
/*leap and ordinary year separation*/

function findLeap(array){
 let leapYears=[];
 let ordinaryYears=[];
 let j=0;
let k=0; 
	 for(i=0;i<array.length;i++){
		  if(array[i]%4==0){
		    leapYears[j++]=array[i];
		  }
		  else{
		     ordinaryYears[k++]=array[i];
		  }
	 }
	return {leapYears,ordinaryYears};
}



let year=parseInt(prompt('enter a year'));
let date = new Date();
let arrayOfYears=[];
let currentYear=date.getFullYear();
  let j=0;
if(year>currentYear){
      
		for(i=currentYear;i<=year;i++){
		 arrayOfYears[j]=i;
		  j+=1;
		}
    }
else{
   for(i=year;i<=currentYear;i++){
		 arrayOfYears[j]=i;
		 j+=1;
		}

}
console.log(findLeap(arrayOfYears));
</script>
</body>
</html>
